<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form id="racing-info-form">
          <fieldset id="car-names-field" >
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마(,)로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input name="car_names_input" type="text" class="w-100 mr-2" placeholder="자동차 이름" required/>
              <button id="car-names-btn" type="submit" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset id="goal-position-field" hidden>
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input name="goal_position_number_input" type="number" class="w-100 mr-2" placeholder="시도 횟수" min="1" required/>
              <button id="goal-position-number-btn" type="submit" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="race-status-div" class="mt-4 d-flex" hidden>
        </div>
      </section>
      <section class="d-flex justify-center mt-5" >
        <div id="race-winner-div" hidden>
          <h2></h2>
          <div class="d-flex justify-center">
            <button id="init-btn" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
